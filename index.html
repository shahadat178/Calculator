<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahadat's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator">
        <h2>Shahadat's Calculator</h2>
        <input type="text" id="display">
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.calculator button');
            const display = document.getElementById('display');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.innerText;
        
                    if (value === 'C') {
                        display.value = '';
                    } else if (value === '=') {
                        try {
                            display.value = eval(display.value);
                        } catch (error) {
                            display.value = 'Error';
                        }
                    } else {
                        display.value += value;
                    }
                });
            });
        });
        </script>
</body>
</html>
